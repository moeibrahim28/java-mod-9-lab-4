<div class="row">
  <div class="col-10 p-3">
    <input
      type="input"
      class="form-control"
      placeholder="Type a message"
      [(ngModel)]="messageString"
    />
  </div>
  <div class="col-2 p-3">
    <div class="float-end">
      <button class="btn btn-primary" (click)="onSendMessage()">Send</button>
    </div>
  </div>
</div>
