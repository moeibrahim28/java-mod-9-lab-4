<div class="container">
  <div class="row" *ngFor="let senderMessage of senderMessages">
    <div class="col-9 p-3">
      <app-sender-message
        [message]="senderMessage"
      ></app-sender-message>
    </div>
  </div>
</div>

<div class="container">
  <div class="row" *ngFor="let userMessage of userMessages">
    <div class="col-3 p-3"></div>
    <div class="col-9 p-3">
      <app-user-message
        [message]="userMessage"
      ></app-user-message>
    </div>
  </div>
</div>
